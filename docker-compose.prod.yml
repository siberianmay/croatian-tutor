services:
  db:
    image: postgres:16-alpine
    container_name: croatian-tutor-db
    restart: unless-stopped
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"  # Localhost only - access via SSH tunnel
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - croatian-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: croatian-tutor-backend
    env_file: .env
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - croatian-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: croatian-tutor-frontend
    env_file: .env
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - croatian-network

volumes:
  postgres_data:

networks:
  croatian-network:
    driver: bridge
